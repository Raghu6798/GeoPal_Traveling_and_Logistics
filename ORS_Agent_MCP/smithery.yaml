runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["orsApiKey"]
    properties:
      orsApiKey:
        type: "string"
        title: "ORS API Key"
        description: "Your OpenRouteService API key for routing and geocoding services"
  exampleConfig:
    orsApiKey: "your-ors-api-key-here"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  PORT: "8000"

build:
  dockerfile: Dockerfile
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - ORS_API_KEY
    properties:
      ORS_API_KEY:
        type: string
        description: API key for OpenRouteService
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['ors_mcp_server.py'],
      env: {
        ORS_API_KEY: config.ORS_API_KEY
      }
    })
